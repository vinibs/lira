<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Lira JS</title>
    <!-- Must have '/' at the beginning and at the end of the app root path - server root relative (HTML pattern) -->
    <base href="/lira/">

    <!-- System tags - shouldn't be changed-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css" class="mainCss">

    <!-- Variable tags -->
    <meta charset="UTF-8">
    <meta name="author" content="Vinicius Baroni Soares">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <meta property="og:image" content="./favicon.png">
    <link rel="canonical" href="https://vinibs.github.io/lira/">
    <meta name="description" content="Lira JS - SPA Framework"/>
    <meta property="og:description" content="Lira JS - SPA Framework">
    <meta property="og:locale" content="pt_BR" />
</head>
<body>
    <div id="content-section"></div>
    <div id="load-indicator"></div>

    <div id="scripts-section"></div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
